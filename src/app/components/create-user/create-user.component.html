<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background-color: #c3bda5;">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/Logo.png" alt="Sakai logo" height="90" class="mb-5 mt-5">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);" >
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px" >
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="40" class="mb-3"> -->
                    <p-avatar icon="pi pi-user" size="large" class="mb-3"></p-avatar>
                    <div class="text-900 text-3xl font-medium mb-3 mt-3">Registrar usuario</div>
                    <span class="text-600 font-medium">Introduzca sus datos</span>
                </div>

                <p-toast key="tst"></p-toast>
                <form (ngSubmit)="registerUser()">
                    <div class="p-fluid">

                        <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="field" style="display: flex; flex-direction: column;">
                                <label for="nombre" class="block text-900 text-xl font-medium mb-2">Nombre</label>
                                <input id="nombre" type="text" placeholder="Nombre" pInputText class="w-full" [(ngModel)]="formData.name" name="name" required>
                            </div>
                            <div class="field" style="display: flex; flex-direction: column;">
                                <label for="apellido" class="block text-900 text-xl font-medium mb-2">Apellido</label>
                                <input id="apellido" type="text" placeholder="Apellido" pInputText class="w-full" [(ngModel)]="formData.lastname" name="lastname" required>
                            </div>
                        </div>

                        <div class="field mt-4">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                            <input id="email1" type="text" placeholder="Dirección de correo electrónico" pInputText
                                class="w-full md:w-30rem"
                                [(ngModel)]="formData.email" name="email" required>
                        </div>

                        <div class="field mt-4 mb-5">
                            <label for="password1" class="block text-900 text-xl font-medium mb-2">Contraseña</label>
                            <p-password id="password1" [(ngModel)]="formData.password"
                                placeholder="Contraseña" [toggleMask]="true"
                                inputStyleClass="w-full" name="password" required>
                            </p-password>
                        </div>

                        <!-- <button pButton pRipple label="Ubícame" class="w-full p-3 text-xl mb-3" (click)="locateUser()" type="button" ></button> -->

                        <div id="map" style="height: 400px; width: 100%; margin: auto;"></div>
                        <div class="info-section p" style="width: 300px; margin: auto;">
                        <p *ngIf="selectedLocation" class="mt-3">
                            <!-- <strong>Latitud:</strong> {{ selectedLocation.lat }} <br>
                            <strong>Longitud:</strong> {{ selectedLocation.lng }} <br> -->
                            <strong>Dirección:</strong> {{ selectedAddress || 'Obteniendo dirección...' }}
                        </p>
                        <a *ngIf="selectedLocation"
                            href="https://www.google.com/maps/search/?api=1&query={{ selectedLocation.lat }},{{ selectedLocation.lng }}"
                            target="_blank"
                            rel="noopener noreferrer">
                            Corroborar en Google Maps
                        </a>

                        <!-- <button
                            class="print-btn"
                            (click)="printLocation()"
                            *ngIf="selectedLocation">
                            Imprimir en Consola
                        </button> -->
                        </div>

                        <div class="field mt-4">
                            <label for="houseNumber" class="block text-900 text-xl font-medium mb-2">Confirme su dirección</label>
                            <input id="houseNumber" type="text" placeholder="Introduzca su calle y numero de casa" pInputText
                                class="w-full md:w-30rem"
                                [(ngModel)]="formData.houseNumber" name="houseNumber" required>
                        </div>

                        <div class="field mt-4">
                            <label for="houseDescription" class="block text-900 text-xl font-medium mb-2">Descripción</label>
                            <input id="houseDescription" type="text" placeholder="Describa el exterior de la dirección" pInputText
                                class="w-full md:w-30rem"
                                [(ngModel)]="formData.houseDescription" name="houseDescription" required>
                        </div>

                        <div class="mt-4">
                            <button pButton pRipple label="Registrar usuario" class="w-full p-3 text-xl" (click)="registerUser()" type="button" ></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
