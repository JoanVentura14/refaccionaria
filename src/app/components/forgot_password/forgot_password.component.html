<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/Logo.png" alt="Sakai logo" height="90" class="mb-5 mt-5">

                    <span class="text-600 mb-2">Abajo ingresa tu correo para restablecer tu contraseña.</span>
                    <img src="assets/demo/images/access/asset-access.svg" alt="Access denied" class="mb-2" width="60%">

                                        inputStyleClass="w-full" name="password" required>
                                    </p-password>
                                </div>

                                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <div class="flex align-items-center">
                                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                        <label for="rememberme1">Recuérdame</label>
                                    </div>
                                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="navigateToForgotPassword()">Olvidé mi contraseña</a>

                                    <button pButton pRipple label="Recuperar contraseña" class="w-full p-3 text-xl" (click)="registerUser()" type="button" class="p-button-warning" ></button>
