<p-table [value]="cart" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <button pButton type="button" label="Remove" icon="pi pi-trash" 
                    (click)="removeFromCart(product.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" label="Clear Cart" (click)="clearCart()"></button>
