<p-table [value]="products" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
                <button pButton type="button" label="Add to Cart" icon="pi pi-shopping-cart" 
                    (click)="addToCart(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
